<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The Adventure</title>
</head>
<body>
    <h1>The Adventure</h1>
    <p>Fill in the blanks with the requested types of words to create your own adventure story!</p>
    <form id="madlibForm">
        <label for="adjective1">Adjective:</label>
        <input type="text" id="adjective1" name="adjective1" required><br><br>

        <label for="noun1">Noun (living thing):</label>
        <input type="text" id="noun1" name="noun1" required><br><br>

        <label for="verb1">Verb (past tense):</label>
        <input type="text" id="verb1" name="verb1" required><br><br>

        <label for="adjective2">Adjective:</label>
        <input type="text" id="adjective2" name="adjective2" required><br><br>

        <label for="noun2">Noun:</label>
        <input type="text" id="noun2" name="noun2" required><br><br>

        <button type="button" onclick="generateStory()">Generate Story</button>
    </form>

    <h2>Your Adventure Story:</h2>
    <p id="storyOutput"></p>

    <script>
        function generateStory() {
            const adjective1 = document.getElementById('adjective1').value;
            const noun1 = document.getElementById('noun1').value;
            const verb1 = document.getElementById('verb1').value;
            const adjective2 = document.getElementById('adjective2').value;
            const noun2 = document.getElementById('noun2').value;

            const story = `Once upon a time, there was a ${adjective1} ${noun1} who loved to ${verb1}. 
Every morning, it woke up feeling especially ${adjective1} and hurried outside to ${verb1} before breakfast. 
The neighbors often whispered about the ${noun1}, amazed at just how ${adjective1} it always seemed.

One day, while wandering farther than ever before, the ${noun1} stumbled upon a ${adjective2} ${noun2} hidden behind a pile of old boots. 
The ${noun2} shimmered with a strangely ${adjective2} glow that made it freeze mid-${verb1}. 
Curious and a little nervous, it reached out and touched the ${noun2} â€” and in that moment, everything changed forever.`;

            document.getElementById('storyOutput').innerText = story;
        }
    </script>
</html>
